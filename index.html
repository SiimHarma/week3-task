<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bc37677b05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/poster.css">
    <title>Task</title>
</head>
<body>

    <div class="container">

        <div class="movie-card">
            <h2 class="movie-title">The Dark Knight (2008)</h2>
            <p class="movie-genres">
                <span class="movie-rating">PG-13</span>  
                07/25/2008 (EE) Drama, Action, Crime, Thriller 
                <span class="movie-duration">2h 32m</span>
            </p>
            <div class="movie-poster-container">
                <img src="images/theDarkKnight.jpg" alt="The Dark Knight Poster" class="movie-poster">

                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="closeBtn"> &times;</span>
                        <img alt="" class="movie-poster-modal">
                        <h1>The Dark Knight | (2008)</h1>
                    </div>
                </div>
            </div>

            <div class="movie-info-container">
                <p class="movie-info-quote">Welcome to a world without rules.</p>

                <h2 class="movie-info-overview-title">overview</h2>
                <p class="movie-info-overview">Batman raises the stakes in his war on crime.</p>

                <div class="carousel">
                    <div class="carousel__item carousel__item--visible">
                        <img src="images/1.jpg" alt="">
                    </div>
        
                    <div class="carousel__item">
                        <img src="images/2.jpg" alt="">
                    </div>
        
                    <div class="carousel__item">
                        <img src="images/3.jpg" alt="">
                    </div>
        
                    <div class="carousel__actions">
                        <button id="carousel__button--prev" aria-label ="Previous slide"><</button>
                        <button id="carousel__button--next" aria-label ="Next slide">></button>
                    </div>
        
                </div>

                <div class="movie-info-actions">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-heart"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-bookmark"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-star"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>

        <footer>
            <h3>Find me to discuss the movie</h3>
             
            <ul>
                <li> <a href="#"><i class="fa-brands fa-x-twitter"></i></a> </li>
                <li> <a href="#">Instagram <i class="fa-brands fa-instagram"></i></a> </li>
                <li> <a href="#">Facebook <i class="fa-brands fa-facebook"></i></a> </li>
            </ul>
    
            <p>Bruce Wayne. &#169; 2023</p>
    
        </footer>

    </div>
    <script src="scripts/app.js"></script>
    <script src="scripts/carousel.js"></script>
</body>
</html>
